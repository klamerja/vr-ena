<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/galadirith/aframe-teleport-controls@ec9d19c/dist/aframe-teleport-controls.js"></script>
    <title>VR-ENA</title>
</head>
<body>
    <a-scene>
        <a-plane color="#5aad00" height="20" width="20" rotation="-90 0 0"></a-plane>
        <a-sky color="#1adbc8"></a-sky>
        
        <a-entity id="cameraRig">
            <!-- camera -->
            <a-entity id="head" camera wasd-controls look-controls></a-entity>
            <!-- hand controls -->
            <a-entity oculus-touch-controls="hand: left" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;" visible="true"></a-entity>
            <a-entity oculus-touch-controls="hand: right" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;" visible="true"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
