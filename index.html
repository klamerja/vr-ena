<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-teleport-controls.js"></script>
    <title>VR-ENA</title>
</head>
<body>
    <a-scene>
        <a-plane color="#5aad00" height="20" width="20" rotation="-90 0 0"></a-plane>
        <a-sky color="#1adbc8"></a-sky>

        <!--Hand controls-->
        <a-entity 
        oculus-touch-controls="hand: left" 
        teleport-controls></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
        <a-entity laser-controls="hand: right"></a-entity>
    </a-scene>
</body>
</html>
