<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-teleport-controls.js"></script>
    <title>VR-ENA</title>
</head>
<body>
    <a-scene>
        <a-plane color="#5aad00" height="20" width="20" rotation="-90 0 0"></a-plane>
        <a-sky color="#1adbc8"></a-sky>
        

        <a-entity id="cameraRig">
            <!-- camera -->
            <a-entity id="head" camera wasd-controls look-controls></a-entity>
            <!-- hand controls -->
            <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
            <a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;"></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
